<body>
    <div class="main_body">
        <div class="header">
             <h1> Generate password</h1>
        </div>
        <div class="content">
            <p> Ấn vào nút khởi tạo để tiến hành tạo mật khẩu, sau đó ấn nút sao chép đến clipboard để lưu mật khẩu vào bộ nhớ của máy.</p>
            <input class = "inp" type = "search" id = "display" placeholder="mật khẩu sẽ hiện tại đây.">
            <div class="btn">
                <button class = "btn1" onclick="getPass()" title = "Ấn vào đây để khởi tạo mật khẩu mới"><i class="fas fa-cog"></i> khởi tạo</button>
                <button class = "btn2" onclick="copyPass()" title = "Ấn vào đây để chép vào bộ nhớ tạm của máy"><i class="fas fa-copy"></i> sao chép đến clipboard</button>
                <button class = "btn3" onclick="info()" title = "Ấn vào đây để xem thông tin"><i class="fas fa-info-circle"></i> Thông tin</button>
            </div>
        </div>
