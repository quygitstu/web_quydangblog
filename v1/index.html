<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quý Đặng Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-title {
            font-size: 24px;
            color: #000;
            margin: 0;
            font-weight: normal;
        }

        .navigation {
            display: flex;
            justify-content: flex-end;
        }

        .navigation a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
        }

        .content {
            background-color: #e6e9f0;
            padding: 20px;
            min-height: 300px;
        }

        .welcome-section {
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 16px;
            color: #3366cc;
            margin: 0 0 5px 0;
        }

        .welcome-info {
            font-size: 12px;
            color: #666;
            margin: 0 0 10px 0;
        }

        .welcome-image {
            max-width: 300px;
        }

        .update-info {
            font-size: 12px;
            color: #666;
            padding: 5px 0;
            border-top: 1px solid #ddd;
        }

        .footer {
            font-size: 12px;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="blog-title">Quý Đặng Blog</h1>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Countdown 2022</a>
        </div>
    </div>
    <div class="content">
        <div class="welcome-section">
            <h2 class="welcome-title">Welcome</h2>
            <p class="welcome-info">Posted in: <a href="#">Home</a></p>
            <img class="welcome-image" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/welcome-template-design-5e79f1f2b4a9fe9bf70dbdbe15a45df1_screen.jpg?ts=1699986811" alt="Welcome">
        </div>
    </div>
    <div class="update-info">Last updated: 26 Feb 2021 06:14 AM</div>
    <div class="footer">©2021 Quý Đặng Blog™</div>
</body>
</html>
