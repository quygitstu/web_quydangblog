    <body>
        <div class="container">
            <h1 id="headline"> Countdown Tết 2023 </h1>
            <div id="countdown">
              <ul>
                <li><span id="days"></span>day(s)</li>
                <li><span id="hours"></span>Hour(s)</li>
                <li><span id="minutes"></span>Minute(s)</li>
                <li><span id="seconds"></span>Second(s)</li>
              </ul>
            </div>
            <div class="text">
                  <h2> Quý Mão </h2>
              </div>
            </div>
          </div>
    </body>
    <script>
(function () {
  var second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;
  var tet = "Jan 22 2023, 00:00:00"
      countDown = new Date(tet).getTime(),
      x = setInterval(function() {    

        var now = new Date().getTime(),
            distance = countDown - now;

        document.getElementById("days").innerText = Math.floor(distance / (day)),
          document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
          document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
          document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

        if (distance < 0) {
          var headline = document.getElementById("headline"),
              countdown = document.getElementById("countdown"),
              content = document.getElementById("content");
              
          clearInterval(x);
        }
      }, 0)
  }());
    </script>
